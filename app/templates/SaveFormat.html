<md-dialog aria-label="Save Format" ng-controller="DialogCtrl" ng-cloak layout="column">

	<!-- Toolbar -->
<!-- 	<div class="md-whiteframe-4dp" flex="10" style="background-color:rgb(63, 81, 181);">
		<h5>Title</h1>
	</div> -->
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h5>Setting the timestamp format</h5>
		</div>
	</md-toolbar>

	<!-- Content -->
	<div layout="column" class="list_container" layout-align="center center">
		<div layout="row" flex="33">
			<md-input-container class="md-icon-float md-block md-title">
				<label>Format</label>
				<input type="text" ng-model="format">
			</md-input-container>
			<div>
				<md-button class="md-raised" ng-click="saveFormat()">OK</md-button>
			</div>
		</div>

		<span style="margin-top: 15px; font-size: 1.2em; color:gray;">
			{ {{data.field.name}} = '{{data.field.value}}' }
		</span>

		<i style="margin-top: 15px; font-size: 0.8em;">More info <a href='http://momentjs.com/docs/#/parsing/string-format/'>here</a></i>
	</div>
</md-dialog>
