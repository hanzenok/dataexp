<md-dialog aria-label="Save Format" ng-controller="DialogCtrl" ng-cloak layout="column">

	<!-- Toolbar -->
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Setting the timestamp format</h2>
		</div>
	</md-toolbar>

	<!-- Content -->
	<div layout="column" class="list_container" layout-align="center center">
		<div layout="row" flex="33" layout-align="center center" class="margin_10">
			<md-input-container ng-hide="isCustom" class="tsformat_input">
				<label>Format</label>

					<md-select ng-model="format" aria-label="Format" class="width_250">
						<md-option value="ISO"><span>ISO 8601</span></md-option>
						<md-option value="UNIX"><span>UNIX Timestamp</span></md-option>
						<md-option value="YYYY-MM-DD"><span>YYYY-MM-DD</span></md-option>
						<md-option value="YYYY-MM-DD HH:mm:ss"><span>YYYY-MM-DD HH:mm:ss</span></md-option>
						<md-option value="" ng-click="isCustom=true"><span>Custom</span></md-option>
					</md-select>
			</md-input-container>

			<md-input-container  ng-hide="!isCustom" class="tsformat_input">
				<label>Custom Format</label>
				<form ng-submit="saveFormat()"> <!-- used to enable enter click -->
					<input type="text" ng-model="format" md-autofocus class="width_250">
				</form>
			</md-input-container>

			<md-button class="md-raised" ng-click="saveFormat()">OK</md-button>
		</div>

		<span class="margint_15 font_1p2 gray_font">
			{ {{data.field.name}} = '{{data.field.value}}' }
		</span>

		<i class="margint_15 font_0p8">More info <a href='http://momentjs.com/docs/#/parsing/string-format/'>here</a></i>
	</div>
</md-dialog>
