<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
	</head>

	<body ng-app="MainApp" layout="column" ng-cloak>

		<!-- bower:js -->
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/angular-animate/angular-animate.js"></script>
		<script src="../bower_components/angular-aria/angular-aria.js"></script>
		<script src="../bower_components/angular-messages/angular-messages.js"></script>
		<script src="../bower_components/angular-material/angular-material.js"></script>
		<!-- endbower -->

		<script src="js/main.js"></script>
		<script src="js/controllers/AddSourceController.js"></script>
		<script src="js/controllers/DialogController.js"></script>
		<script src="js/controllers/SourcesListController.js"></script>

		<md-toolbar class="md-medium-tall md-primary md-whiteframe-4dp" layout="row">
			<md-button class="menu">
				<md-icon md-svg-src="images/menu.svg"></md-icon>
			</md-button>
			<h1>Title</h1>
		</md-toolbar>

		<div class="container" layout="row" flex>
			<md-sidenav id='sidenav' md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-14dp">
				<md-list ng-controller="SourcesListController">
					<md-subheader class="md-no-sticky md-primary">Sources</md-subheader>
						<md-list-item ng-repeat="source in sources">
							<md-checkbox ng-model="source.wanted"></md-checkbox>
							<p>{{source.name}}</p>
							<md-icon class="md-secondary" ng-click="showAlert($event)" md-svg-src="images/settings.svg" aria-label="Settings"></md-icon>
						</md-list-item>
					<md-divider></md-divider>
					<md-subheader class="md-no-sticky md-warn">Stores</md-subheader>
						<md-list-item><p>temperatures</p><h5>(sql)</h5></md-list-item>
						<md-list-item><p>ineso_light</p><h5>(sql)</h5></md-list-item>
						<md-list-item><p>ineso_radio</p><h5>(mongo)</h5></md-list-item>
						<md-list-item><p>test</p><h5>(sql)</h5></md-list-item>
						<md-list-item><p>temperaures</p><h5>(sql)</h5></md-list-item>
						<md-list-item><p>ino_light</p><h5>(sql)</h5></md-list-item>
						<md-list-item><p>ineso_rado</p><h5>(mongo)</h5></md-list-item>
						<md-list-item><p>tet</p><h5>(sql)</h5></md-list-item>
						<md-divider></md-divider>
					<md-subheader class="md-no-sticky">Fields</md-subheader>
						<md-list-item><p>temp</p></md-list-item>
						<md-list-item><p>time</p></md-list-item>
						<md-list-item><p>te</p></md-list-item>
						<md-list-item><p>tme</p></md-list-item>
						<md-divider></md-divider>
				</md-list>

			</md-sidenav>

			<md-button class="md-fab md-fab-bottom-right" ng-click="showDialog($event)" ng-controller="AddSourceController">
				<md-icon md-svg-src="images/add.svg"></md-icon>
			</md-button>

			<md-content id="content" flex>
				Affichage superb
			</md-content>
		</div>

		<style>
			.md-fab:hover, .md-fab.md-focused {
  				background-color: grey !important; 
  			}
		</style>

	</body>

</html>
