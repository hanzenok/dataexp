<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
  <style>

    *{
        -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }
    [ng-drag], [ng-drag-clone]{
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .drag-object, [ng-drag-clone], [ng-drop] [ng-drag]{
        width: 70px;
        height: 20px;
        background: #01579b;
        color:white;
        text-align: center;
        font-size:80%;
        border-radius: 5px;
        display: inline-block;
        margin:10px;
        cursor: move;
		position: relative;
        overflow: hidden;
    }

	[ng-drag-clone]{
        margin: 0;
    }
    [ng-drag].drag-over{
        border:solid 1px red;
    }
    [ng-drag].dragging{
		opacity: 0.5;
    }
    [ng-drop]{
        /*background: rgba(0,255,0, 0.5);*/
        text-align: center;
        width: 200px;
        height: 150px;
        /*padding:5px;*/
        /*display: block;*/
        /*margin:20px auto;*/
        position: relative;
    }
    [ng-drop].drag-enter{
        border:solid 1px red;
    }
    [ng-drop] .drop_info{
    	color:gray;
    	font-size:0.8em;
        display: block;
        position: absolute;
        top:50%;
        left:50%;
        width: 200px;
        height: 20px;
        margin-left: -100px;
        margin-top: -10px;
    }

    .charts{
        width: auto;
        height: auto;

    }
    .chart{
    	background: rgba(0,255,0, 0.1);
    	border-radius: 20px;
    }
    .delete_chart{
    	background: rgba(255,0,0, 0.2);
    }

    .platform{
		background: rgba(240, 240, 240, 0.8);
		border-radius: 20px;
    }

    .loader{

    	background: rgba(240, 240, 240, 0.8);
    }
    #loader_normal{

    	background: rgba(0, 0, 255, 0.2);;
    	border-radius: 20px;
    	margin:5px;
        width: 200px;
        height: 100px;
    }

    #loader_timestamp{

    	background: rgba(0, 255, 0, 0.2);;
    	border-radius: 20px;
    	margin:5px;
        width: 200px;
        height: 50px;
    }

	.md-fab:hover, .md-fab.md-focused {
			background-color: grey !important; 
	}

/*    [ng-drop] div{
        position: relative;
        z-index: 2;
    }*/

  </style>
	</head>

	<body ng-app="MainApp" layout="column" ng-cloak>

		<!-- Toolbar -->
		<md-toolbar class="md-medium-tall md-primary md-whiteframe-4dp" layout="row">
			<md-button class="menu" aria-label="Menu button">
				<md-icon md-svg-src="images/menu.svg"></md-icon>
			</md-button>
			<h1>Title</h1>
		</md-toolbar>

		<!-- Side Bar -->
		<div layout="row" flex>
			<md-sidenav id='sidenav' md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp">

				<!-- Fab Button -->
				<md-button class="md-fab md-fab-bottom-right" aria-label="Add button" ng-click="showDialog($event)" ng-controller="FabController">
					<md-icon md-svg-src="images/add.svg"></md-icon>
				</md-button>

				<!-- Sources, Stores, Fields List -->
				<md-list>
					<md-subheader class="md-no-sticky md-primary">Sources</md-subheader>
						<div ng-controller="SourcesListController">
							<md-list-item ng-repeat="source in sources">
								<md-checkbox ng-model="source.wanted" aria-label="Source checkbox"></md-checkbox>
								<span>{{source.db}}</span>
								<span>({{source.type}})</span>
								<md-icon class="md-secondary" ng-click="showDialog($event)" md-svg-src="images/settings.svg" aria-label="Settings"></md-icon>
							</md-list-item>
						</div>
					<md-divider></md-divider>
					<md-subheader class="md-no-sticky md-warn">Stores</md-subheader>
						<div ng-controller="StoresListController">
							<md-list-item ng-repeat="store in stores">
								<md-checkbox aria-label="Store checkbox" ng-model="store.wanted" ng-change="refreshStores()"></md-checkbox>
								<span>{{store.name}}</span>
								<span>({{store.source.type}})</span>
							</md-list-item>
							<md-divider></md-divider>
							<md-subheader class="md-no-sticky">Fields</md-subheader>
								<span class="drag-object md-whiteframe-4dp" ng-repeat="field in fields" ng-drag="true" ng-drag-data="field">
										{{field.name}}
								</span>
						</div>
					<md-divider></md-divider>
				</md-list>
			</md-sidenav>

			<!-- Main Container -->
			<md-content flex layout="column">

				<!-- Charts Container -->
				<div class="charts" ng-controller="ChartsCtrl" ng-drop="true" ng-drop-success="onDropChart($data)" flex layout="row">
					
				</div>

				<!-- Footer -->
				<hr>
				<footer flex="none">
					<div class="md-whiteframe-4dp" layout="row" flex>

						<!-- Loader -->
						<div ng-controller="LoaderCtrl" class="loader" layout="column">

							<div id="loader_normal" ng-drop="true" ng-drop-success="onDropComplete($data)">
								<span class="drop_info">Fields</span>

								<div ng-repeat="field in $root.droppedFields" ng-drag="true" ng-drag-data="field" class="md-whiteframe-4dp">
									{{field.name}}
								</div>
							</div>

							<div id="loader_timestamp" ng-drop="true" ng-drop-success="onTSDropComplete($data)">
								<span class="drop_info">Timestamp Fields</span>

								<div ng-repeat="field in $root.droppedTSFields" ng-drag="true" ng-drag-data="field" class="md-whiteframe-4dp">
									{{field.name}}
								</div>
							</div>

							<div layout="row">
								<md-icon class="md-secondary" ng-click="load()" md-svg-src="images/download.svg" aria-label="Download" style="color:red;"></md-icon>
								<!-- <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular> -->
							</div>
						</div>

						<md-divider></md-divider>
						<md-list layout="row" flex>

							<!-- Pie Chart -->
							<md-list-item>
								<div class="platform" ng-controller="PieChartCtrl" layout="column">
									<div class="chart md-whiteframe-4dp" ng-drop="true" ng-drop-success="onDropComplete($data)" ng-drag="true" ng-drag-data="{chart:'PieChart', format: pie_input}"> 
										<span class="drop_info">Pie Chart</span>

										<div ng-repeat="field in $root.droppedFields" ng-drag="false" ng-drag-data="field" class="md-whiteframe-4dp">
											{{field.name}}
										</div>
									</div>

									<div style="margin: 0 auto;">
										<span style="width:150px; color:gray; text-align:center; font-size:0.8em;">Pie Chart</span>
									</div>
								</div>
							</md-list-item>
						</md-list>

						<md-divider></md-divider>

						<!-- Delete zone -->
						<div class="delete_chart" ng-controller="RemoveChartCtrl" ng-drop="true" ng-drop-success="onDropRemove($data)" layout="column">
							<md-icon md-svg-src="../images/delete2.svg" aria-label="Delete source" class="drop_info" style="height: 60px;"></md-icon>
						</div>

						<div ng-drag-clone=""></div> 
					</div>
				</footer> 

			</md-content>
		</div>

		<!-- bower:js -->
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/angular-animate/angular-animate.js"></script>
		<script src="../bower_components/angular-aria/angular-aria.js"></script>
		<script src="../bower_components/angular-messages/angular-messages.js"></script>
		<script src="../bower_components/angular-material/angular-material.js"></script>
		<script src="../bower_components/ngDraggable/ngDraggable.js"></script>
		<script src="../bower_components/angular-resource/angular-resource.js"></script>
		<!-- endbower -->

		<script src="js/main.js"></script>
		<script src="js/providers/SourcesProvider.js"></script>
		<script src="js/providers/StoresProvider.js"></script>
		<script src="js/controllers/FabController.js"></script>
		<script src="js/controllers/DialogController.js"></script>
		<script src="js/controllers/SourcesListController.js"></script>
		<script src="js/controllers/StoresListController.js"></script>
		<script src="js/controllers/PieChartCtrl.js"></script>
		<script src="js/controllers/RemoveChartCtrl.js"></script>
		<script src="js/controllers/ChartsCtrl.js"></script>
		<script src="js/controllers/LoaderCtrl.js"></script>

	</body>

</html>
